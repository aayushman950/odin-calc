<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p id="screenp">1234</p>
        </div>
        <div class="buttons">
            <div id="numbers">
                <button class="hmm zero">0</button>
                <button class="hmm one">1</button>
                <button class="hmm two">2</button>
                <button class="hmm three">3</button>
                <button class="hmm four">4</button>
                <button class="hmm five">5</button>
                <button class="hmm six">6</button>
                <button class="hmm seven">7</button>
                <button class="hmm eight">8</button>
                <button class="hmm nine">9</button>
            </div>
            <div class="operators">
                <button class="op plus">+</button>
                <button class="op minus">-</button>
                <button class="op multiply">*</button>
                <button class="op divide">/</button>
                <button class="equals">=</button>
            </div>
            <button id="clear">Clear</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
